<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div>
        <label>ID: </label>{{hero.name}}</div>
    <div>
        <label>ID: </label>{{hero.type}}</div>
    <div>
        <label>ID: </label>{{hero.status}</div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="hero.name" placeholder="name" />
    </div>
</div>
